            function validateEmail(emailadres)
            {
             // https://www.w3schools.com/js/js_string_methods.asp
              
              emailadres=emailadres.trim();

              let correct

              if( emailadres.indexOf('@') != -1 )
              {
                let domein = emailadres.substr(emailadres.indexOf('@'))
                let gebruikersnaamEmail = emailadres.replace('@' + domein,'')

                  correct = false;
                }

                  //https://stackoverflow.com/questions/175739/built-in-way-in-javascript-to-check-if-a-string-is-a-valid-number
                  if((isNaN(domein.charAt(0)) == false) || (domein.charAt(0).match(/[a-zA-z]/) == true))

                  }
